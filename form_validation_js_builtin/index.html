<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite fruit start</title>
    <style>
    body {
        margin : 20px;
        padding : 20px;
    }
    input {
        width : 200px;
        height : 30px;
        display: block;
    }
    button {
        width : 205px;
        height: 38px;
        border: 2px solid;
        padding : 10px;
        font-size: 14px;
        line-height: 1;
        display: block;
        margin-top:30px
    }
    input:invalid {
        border: 2px dashed red;
    }
    input:invalid:required {
        background-color:lightsalmon
    }
    input:valid {
        border: 2px solid black;
    }
    </style>
</head>

<body>
    <h1>Form Validation using Javascript Built-in Method</h1>
    <form>
      <label for="email"><h3>What is your email id?</h3></label>
      <input id="email" name="your_email" type="email">
      <button>Submit</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
